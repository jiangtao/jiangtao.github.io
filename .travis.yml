language: node_js
sudo: false
node_js:
  - "6"
  - "7"
  - "8"

before_install:
  - npm i -g hexo
script:
  - npm run g
  - npm run d

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  local-dir: public
  target-branch: master
  verbose: true
  on:
    branch: src
